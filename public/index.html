<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="author" content="Suraj Srivastava"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap');
      
      .container_loading{
        align-items: center;
        background-color: transparent;
        display: flex;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }

      .loading img{
        -webkit-animation: sk-scaleout 2s infinite ease-in-out;
        animation: sk-scaleout 2s infinite ease-in-out;
        height: 2.5em;
        width: 6em;
      }    

      @keyframes sk-scaleout{
        0%{
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        100%{
          -webkit-transform: scale(2);
          opacity: .8;
          transform: scale(2);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="spinner" class="container_loading">
      <div class="loading">
        <img src="./logo.png" alt="loading">
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
